{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            {% if user.is_authenticated %}
            <!--            <div style="align-content: center; position: relative;max-width:100%;left: 30%;right: 30%; width: 40%;">-->
            <!--                <div class="popUp"-->
            <!--                     style="background-color: rgba(186,203,87,0.49);-->
            <!--                     width: 100%; padding: 10px; border-radius: 10px;-->
            <!--                     text-align: center; font-size: 20px;">-->
            <!--                    Welcome back, {{current_user}}.-->
            <!--                </div>-->
            <!--            </div>-->
            {% endif %}
            <div style="position: static;">
                <br class="mt-1 mb-4 ">
                <div style="text-align: center;">
                    <br>
                    <h2>{{heading}}</h2>
                    <h4>{{subheading}}</h4>
                    <hr>
                    <br>
                    <img src="{% static 'tickets/img/current/Poster.jpg' %}" style="max-width: 80%" alt="Image">
                    <br><br><br><br>
                    {% if user.is_authenticated %}
                    <a href="/tickets/purchase">
                        <button class="btn btn-secondary">
                            Buy a Ticket!
                        </button>
                    </a>
                    <a href="/tickets/modify">
                        {%if user.is_superuser %}
                        <button class="btn btn-secondary">
                            Arrange my Seats
                        </button>
                        {% else %}
                        <button class="btn btn-secondary">
                            View my Seats
                        </button>
                        {%endif%}
                    </a>
                    {% else %}
                    <div style="text-align: center;">
                        <a href="/tickets/signup">
                            <button class="btn btn-secondary">Sign Up</button>
                        </a>
                        <a href="{% url 'login' %}">
                            <button class="btn btn-secondary">Log in</button>
                        </a>
                    </div>
                    {% endif %}
                </div>
                <br>
            </div>
            <br>
        </div>
    </div>
</div>

    $(".popUp").delay(1800).fadeOut();
</script>
