{% extends 'tickets/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Please enter your email {% endblock %}
{% block content %}
{% load static %}
<script xmlns:max-width="http://www.w3.org/1999/xhtml" xmlns:max-width="http://www.w3.org/1999/xhtml"
        xmlns:max-width="http://www.w3.org/1999/xhtml" xmlns:max-width="http://www.w3.org/1999/xhtml"
        xmlns:max-width="http://www.w3.org/1999/xhtml">
</script>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <br>
            <h1 class="mt-2 ">Please enter your email address:
            </h1>
            <hr class="mt-1 mb-4">
            <div class="content-background">
                <br>
                <div style="text-align:center;">
                    <form method="POST" action="/tickets/{{site}}" onsubmit="btn.disabled = true;">
                        {%csrf_token%}
                        {{form|crispy}}
                        <button name=btn type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
        <br>

    </div>
</div>
</body>
{% load static %}
{%endblock%}
